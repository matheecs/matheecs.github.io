---
layout: default
---

<!-- <p style="text-align: left;"> <img src="/images/blog-low.jpg" /></p> -->

<div class="home">
  <h1 class="page-heading">{{ site.title }}</h1>

  <h3>Robot Perception and Planning</h3>

  <h4><b style="color:yellow">Van Gogh</b> + <b style="color:green">Schopenhauer</b> + <b style="color:red">Make</b></h4>

  <hr>
	<table>
	{% for post in site.posts %}
		<tr id="blog-table">
		<td>{{ post.date | date: "%Y-%m-%d" }}</td>
		<td><a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
		</tr>
	{% endfor %}
	</table>
  <hr>
</div>
